version: "3.9"

services:
  bun:
    build: .
    container_name: bun-dev
    working_dir: /workspace
    volumes:
      - .:/workspace
      
      - bun-cache:/root/.bun/install/cache
      - node-modules:/workspace/node_modules
    ports:
      - "3000:3000"  
      - "5173:5173"  
      - "8080:8080"  
    tty: true
    stdin_open: true
    command: tail -f /dev/null
volumes:
  bun-cache:
  node-modules: